<html>
<head>
<script src="../SCORM_API.js" language="JavaScript" type="text/javascript"></script>

<SCRIPT LANGUAGE=JavaScript>
function myFlash_DoFSCommand(command, args) { 
	if (!APIOK()) return;
	switch (command){
        case "SCOInitialize":
			err = (APIOK() + "");
			break;
			
		case "SCOFinish":
			LMS_SCOFinish();  
			break;
		
		case "SCOSetValue":
			err = LMS_SCOSetValue(arg1,arg2);
			break;
		
		case "SCOFinish":
			err = LMS_SCOFinish();
			break;
		
		case "SCOGetValue":
			if (args == "lesson_status")
			{
				var strState = LMS_SCOGetValue("cmi.core.lesson_status");
				window.document.myFlash.setVariable("commState", strState);
			}
			else if (args == "brand")
			{
				//change this variable to load up a different XML file of questions
				//can be one of: chrysler, dodge, jeep
				var strState = "chrysler"
				window.document.myFlash.setVariable("brand", strState);
			}
			break;
 
	}

}
//-->
</SCRIPT> 

<SCRIPT LANGUAGE="VBScript">
<!-- 

Sub myFlash_FSCommand(ByVal command, ByVal args)
   call myFlash_DoFSCommand(command, args)
end sub

// -->
</SCRIPT> 
</head>
