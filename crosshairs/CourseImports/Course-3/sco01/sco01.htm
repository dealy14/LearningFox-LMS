<html>
<head>
<script src="../SCORM_API.js" language="JavaScript" type="text/javascript"></script>

<SCRIPT LANGUAGE=JavaScript>
function SCOInitialize (p_strParam){
	if (!APIOK()) return;
	
	err = (APIOK() + "");
}

function SCOFinish (p_strParam){
	if (!APIOK()) return;
	
	if (("" + p_strParam) == "undefined"
	|| p_strParam == null)
		err = LMS_SCOSetValue("cmi.core.lesson_status", "completed");

	err = LMS_SCOFinish();
}

function SCOGetValue (p_strParam){
	if (!APIOK()) return;
	switch (p_strParam){
       case "lesson_status":
			var strState = LMS_SCOGetValue("cmi.core.lesson_status");
			window.document.myFlash.setVariable("commState", strState);
			break;
	}
}


//-->
</SCRIPT> 
</head>
