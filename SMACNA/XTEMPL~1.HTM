//get data from lms;
function lmsData()
{
	if(top.gotten=="YES")
	{
	window.document.templet.SetVariable('t_cnt', top.data.document.userdata.last_au.value);
	window.document.templet.SetVariable('lesson_number', top.data.document.userdata.lesson.value);

	window.document.templet.SetVariable('lmsData', "loaded");
	alert("data function called");
	//clearTimeout();
	}
	else
	{
	setTimeout("lmsData();",100);
	alert("looping lms data function");
	}
}
