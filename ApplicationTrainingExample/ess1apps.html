e  allows you to submit, track, and  fulfill requests for assets in the  organization. Click  Back  to continue. Inventory Management Module The module  allows you to track assets used in  the organization. Click  Back  to continue. From the  Contacts Directory, you can access existing  customer records or create new  ones. Click  Back  to continue. The  System Bulletin  also shows  any tickets designated as "hot  tickets," such as tickets effecting  the entire organization. Click  Back  to continue. When you have your own login ID,  you can create a new password for  security purposes. Click  Back  to continue. This screen allows you to send and  receive email messages. Click  Back  to continue. --><OBJECT classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"
