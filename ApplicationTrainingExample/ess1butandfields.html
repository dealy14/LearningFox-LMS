<!-- text used in the movie--> <!--- When a customer calls the Helpdesk to  report a problem, the first step is to create  a Call Report to record the problem.  From this Call Report screen you can  see several features that help you  navigate the application.    Starting at the top, ServiceCenter  displays a standard Windows  Title bar. The Title bar provides information about  your current location in ServiceCenter. Click  Next  to continue. Problem Management Module The Problem Management module  allows you to record more detailed  information about a problem. Click  Back  to continue. Change Management Module The Change Management module  provides the ability to create,  monitor, and complete requests for  changes to the organization's  environment. Click  Back  to continue. Request Management Module The Request Management module  allows you to submit, track, and  fulfill requests for assets in the  organization. Click  Back  to continue. Inventory Management Module The module  allows you to track assets used in  the organization. Click  Back  to continue. From the  Contacts Directory, you can access existing  customer records or create new  ones. Click  Back  to continue. The  System Bulletin  also shows  any tickets designated as "hot  tickets," such as tickets effecting  the entire organization. Click  Back  to continue. When you have your own login ID,  you can create a new password for  security purposes. Click  Back  to continue. This screen allows you to send and  receive email messages. Click  Back  to continue. --><OBJECT classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"
