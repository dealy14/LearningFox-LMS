var icon = new Array();
function mlist(nameArray,idArray,statusArray)
{
var tempArray = nameArray.split(",");
var rID = idArray.split(",");
var rstatus = statusArray.split(",");

	var xn=0;
	var gg=0;
	var obx=0;
	var oby=65;

	  while(xn<tempArray.length)
	  {

	  if(gg==7)
	  {
	  oby=(oby+100);
	  obx=0;
	  gg=0;
	  }
	  else
	  {
	  obx=((130*gg)+5);
	  }

	  top.icon[xn] = new courseObj(tempArray[xn],rID[xn],rstatus[xn],obx,oby);
	  gg++;
	  xn++;
	  }

}

{
